services:
  - type: web
    name: eco-it-control-center
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start:prod
    healthCheckPath: /api/health
    disks:
      - name: eco-data
        mountPath: /var/data
        sizeGB: 1
    envVars:
      - key: NODE_VERSION
        value: 22
      - key: DATA_ROOT
        value: /var/data
      - key: DB_PATH
        value: /var/data/db.json
      - key: SQLITE_PATH
        value: /var/data/data.sqlite
      - key: UPLOADS_DIR
        value: /var/data/uploads
      - key: BACKUPS_DIR
        value: /var/data/backups
      - key: AUTO_BACKUP_ENABLED
        value: "true"
      - key: AUTO_BACKUP_INTERVAL_HOURS
        value: "24"
      - key: AUTO_BACKUP_RETENTION_DAYS
        value: "30"
